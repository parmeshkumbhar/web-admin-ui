<div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>
<div class="container border border-primary login-top-margin login-container">
    <div class="text-center text-white h3 bg-primary login-heading">Login</div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="col-md-12">
                <form class="form" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="username" class="text-primary">Username:</label><br>
                        <input type="text" name="userName" class="form-control" required [(ngModel)]="userName">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-primary">Password:</label><br>
                        <input type="password" name="password" class="form-control" required [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <label for="role" class="text-primary">User Role:</label><br>
                        <select name="role" id="role" class="form-control" [(ngModel)]="role">
                            <option value="select" selected>---select user role---</option>
                            <option value="admin">Admin</option>
                            <option value="help-desk">Help Desk</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-primary"><span>Remember me</span>Â <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <button type="button" name="login" class="btn btn-primary btn-md form-contro" (click)="onLogin()" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
